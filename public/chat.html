<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Join | ChatApp</title>
        <meta name="viewport" content="width=device-width; initial-scalce=1; user-scalable=no"/>
        <link rel="stylesheet" href="/css/styles.css"/>
    </head>
    <style>
        h1 {
            color: blue;
        }
    </style>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>   
            <div id="users"></div> 
        </div>
        <div class="chat__main">
            <ol class="chat__messages" id="messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                        <input type="text" name="message" size="30" 
                        autofocus autocomplete="off" placeholder="Message"/>
                        <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div> 
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</h4>
                </div>
                <div class="message__body">
                    <p>{{message}}</p>
                </div>
            </li>
        </script> 
        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</h4>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">My Current Location</a>
                    </p>
                </div>
            </li>
        </script>       
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</html>
